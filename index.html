<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <article class="profile-card">
        <header class="profile-card__header">
          <img
            src="./images/image-victor.jpg"
            alt="profile photo"
            title="profile card header photo"
            class="profile-card__img"
          />
        </header>
        <section class="profile-card__main">
          <div class="profile-card__info">
            <h2 class="profile-card__name">
              Victor Crest <span class="profile-card__age">26</span>
            </h2>
            <span class="profile-card__city">London</span>
          </div>
          <ul class="profile-card__stats">
            <li class="profile-card__stats-section">
              <span class="profile-card__n-stat">80K</span>
              <span class="profile-card__stat-name">Followers</span>
            </li>
            <li class="profile-card__stats-section">
              <span class="profile-card__n-stat">803K</span>
              <span class="profile-card__stat-name">Likes</span>
            </li>
            <li class="profile-card__stats-section">
              <span class="profile-card__n-stat">1.4K</span>
              <span class="profile-card__stat-name">Photos</span>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
