<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <article class="profile-card">
      <header class="profile-card__header">
        <img
          src="./images/image-victor.jpg"
          alt="profile photo"
          title="profile card header photo"
          class="profile-card__img"
        />
      </header>
      <section class="profile-card__main">
        <div class="profile-card__info">
          <h2 class="profile-card__name">
            Victor Crest <span class="profile-card__age">26</span>
          </h2>
          <p class="profile-card__city">London</p>
        </div>
        <div class="profile-card__stats">
          <div class="profile-card__stats-section">
            <p class="profile-card__n-stat">80K</p>
            <p class="profile-card__stat-name">Followers</p>
          </div>
          <div class="profile-card__stats-section">
            <p class="profile-card__n-stat">803K</p>
            <p class="profile-card__stat-name">Likes</p>
          </div>
          <div class="profile-card__stats-section">
            <p class="profile-card__n-stat">1.4K</p>
            <p class="profile-card__stat-name">Photos</p>
          </div>
        </div>
      </section>
    </article>
  </body>
</html>
